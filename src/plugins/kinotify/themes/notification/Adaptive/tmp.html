<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<style>
			body, div, h3, img, p, form {margin: 0; padding: 0; border: 0;}
			#notify {height: auto; min-height: 40; -webkit-border-radius: 0.7em; background-color: rgba({ColorWindow}, 0.5);}
			img {height: 32px; width: 32px; left: 5px; margin: 5px; float: left; display:block;}
			h3 {font-size: 1.2em; font-weight: bold; padding: 2px; text-align: center; color: rgb({ColorWindowText});}
			p {font-size: 0.9em; padding:2px 6px; color: rgb({ColorWindowText});}
			form input {text-align: center; float: right; clear: both; min-width: 70px; margin-right:2em; font-size: 0.9em; }
			a {color: rgb({ColorLink});}
			.additionaltext {padding-left:1.5em; font-size:0.8em;}
			* { word-wrap:break-word; font-family: sans-serif; }

			.formContainer:after {
				content: ".";
				display: block;
				height: 0;
				clear: both;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="notify">
			<h3>{title}</h3>
			<img src="{imagepath}" alt="" />
			<p>{body}</p>
			<div class="formContainer">
				<form />
			</div>
			<br clear="left" />
		</div>
	</body>
</html>
